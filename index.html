<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Dark</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      color: #fff;
    }

    /* ===== DESKTOP MESSAGE ===== */
    .desktop-warning {
      display: none;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.02em;
      color: #bfbfbf;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .page { display: none; }
      .desktop-warning { display: flex; }
    }

    /* ===== MOBILE PAGE ===== */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== TEXT EFFECT ===== */
    .hero-wrapper {
      margin-top: 40px;
      margin-bottom: 32px;
      padding: 0 20px;
      width: 100%;
      text-align: center;
    }

    .hero-text {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.2;
      background: linear-gradient(180deg, #ffffff, #b5b5b5, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
      to {
        mask-position: 0% 0;
        -webkit-mask-position: 0% 0;
      }
    }

    /* ===== CENTER IMAGE ===== */
    .center-block {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0 20px;
    }

    .top-photo {
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    /* ===== BOTTOM LINK ===== */
    .hint-text {
      margin-bottom: 10px;
      font-size: 13px;
      letter-spacing: 0.08em;
      color: #8f8f8f;
      text-transform: uppercase;
    }

    .bottom-link {
      width: 100%;
      max-width: 420px;
      margin: 0 20px 32px;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.7);
      transition: transform 0.25s ease;
    }

    .bottom-link:active {
      transform: scale(0.97);
    }

    .bottom-link img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- DESKTOP -->
  <div class="desktop-warning">
    ИДИ НАХУЙ ДОЛБОЕБ
  </div>

  <!-- MOBILE -->
  <main class="page">

        <div class="hero-wrapper">
      <p class="hero-text fade-in">
        Этот сайт создан при поддержке твоей мамы.
      </p>
    </div>
    </div>

    <div class="center-block">
      <img src="PHOTO_TOP.jpg" alt="Top photo" class="top-photo" />
    </div>

    <div class="hint-text">нажми на фото снизу</div>

    <a class="bottom-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1">
      <img src="PHOTO_BOTTOM.jpg" alt="Bottom link photo" />
    </a>

  </main>

  <script></script>

</body>
</html>
